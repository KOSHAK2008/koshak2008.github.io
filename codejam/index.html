<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Eldritch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer="defer" src="js/p1.93efa62d2d5267bc382c.js"></script>
</head>

<body>
    <div id="root">
        <div class="App">
            <div class="ancients-container">
                <div id="Azathoth" class="ancient-card"></div>
                <div id="Cthulhu" class="ancient-card"></div>
                <div id="IogSothoth" class="ancient-card"></div>
                <div id="ShubNiggurath" class="ancient-card"></div>
            </div>
            <div class="difficulty-container none">
                <div class="difficulty">Очень Низкая</div>
                <div class="difficulty">Низкая</div>
                <div class="difficulty">Средняя</div>
                <div class="difficulty">Высокая</div>
                <div class="difficulty">Очень Высокая</div>
            </div>
            <div class="last-cards">
                <div class="last-card none"></div>
            </div>
            <div class="deck-container none"><span class="shuffle-button none">Замешать колоду</span>
                <div class="current-state">
                    <div class="stage-container"><span class="stage-text">Первая стадия</span>
                        <div class="dots-container first">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="stage-container"><span class="stage-text">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="stage-container"><span class="stage-text">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                </div>
                <div class="deck-card">
                    <div class="tracker-card"></div>
                    <div class="deck"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
